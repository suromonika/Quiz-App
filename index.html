<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="logo">the office <span>quiz</span></h1>

    <main id="app">
      <div id="loser-winner"></div>
      <div id="score-container"></div>
      <div id="mistakes-container"></div>
      <div class="app-inner-wrapper">
        <div class="correct-wrong"></div>

        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answers"></div>
        </div>
      </div>
      <div id="controlers-container">
        <button class="btn" id="start-btn">Start</button>
        <button class="btn hide" id="next-btn">Next</button>
      </div>
    </main>
  </body>
</html>
